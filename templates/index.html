<!doctype html>
	<html>
		<head>
		  <script src="{{ static_url('js/jquery-1.7.min.js') }}"></script>
		  <script src="{{ static_url('js/underscore-1.2.2.min.js') }}"></script>
      <script src="{{ static_url('js/jquery.flot.min.js') }}"></script>
		  <script src="{{ static_url('js/hackday.js') }}"></script>
		  <link rel="stylesheet" type="text/css" href="{{ static_url('css/hackday.css') }}">
		  
		</head>
		<body>
		  <div class="container">
			  <div class="main">
				  <div class="big-graph" data-neg="true" data-word="manchester united,manchester city,liverpool,chelsea" data-endpoint="biggraph">
             <h3>Big graph</h3>
              <div class="flot-container" style="width:700px;height:300px" ></div>
              <p class="timerange"></p>
              <ul>
                <li class="count-positive"></li>
                <li class="count-positive"></li>
              </ul>
				  </div>
			
				  <div class="side-graphs" style="width: 800px">
				     <div class="small-graph" data-word="manchester united" data-endpoint="smallgraph">
				     <h3>Manchester United</h3>
				      <div id="flot1" class="flot-container"  ></div>
				      <p class="timerange"></p>
				      <ul>
				        <li class="count-positive"></li>
				        <li class="count-positive"></li>
				      </ul>
				      <button data-word="manchester united" class="btn-graph">test</button>
				     </div>
				     
				     <div class="small-graph" data-word="manchester city" data-endpoint="smallgraph">
				                 <h3>Manchester City</h3>
				     
              <div id="flot1" class="flot-container" ></div>
              <p class="timerange"></p>
              <ul>
                <li class="count-positive"></li>
                <li class="count-positive"></li>
              </ul>
              <button data-word="manchester city" class="btn-graph">test</button>
              
             </div>
             
             <div class="small-graph" data-word="liverpool" data-endpoint="smallgraph">
                                     <h3>Liverpool</h3>
             
              <div id="flot1" class="flot-container"  ></div>
              <p class="timerange"></p>
              <ul>
                <li class="count-positive"></li>
                <li class="count-positive"></li>
              </ul>
              <button data-word="liverpool" class="btn-graph">test</button>
              
             </div>
             
             <div class="small-graph" data-word="chelsea" data-endpoint="smallgraph">
                                                  <h3>Chelsea</h3>
             
              <div id="flot1" class="flot-container" ></div>
              <p class="timerange"></p>
              <ul>
                <li class="count-positive"></li>
                <li class="count-positive"></li>
              </ul>
              <button data-word="chelsea" class="btn-graph">test</button>

             </div>

				  </div>
				  
			  </div>
			  <div class="sidebar">
			     <div id="twitterStream">
			 		   <div class="tweet-positive">
			 		   </div>
			 		   <div class="tweet-negative">
			       </div>
           </div>
			  </div>
			</div>
		  
		</body>
	</html>
