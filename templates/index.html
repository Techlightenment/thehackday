<!doctype html>
  <html>
    <head>
      <script src="{{ static_url('js/jquery-1.7.min.js') }}"></script>
      <script src="{{ static_url('js/underscore-1.2.2.min.js') }}"></script>
      <script src="{{ static_url('js/jquery.flot.min.js') }}"></script>
      <script src="{{ static_url('js/hackday.js') }}"></script>
      <link rel="stylesheet" type="text/css" href="{{ static_url('css/bootstrap.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ static_url('css/hackday.css') }}">
      
    </head>
    <body>
    <div class="container-fluid">
        <div class="row-fluid">
        <div class="span9">
          <h2 class="mbm">Tweet Graphs</h2>
          <div class="mod big_graph_mod mbl"> 
            <div class="inner">
              <div class="hd">
                <h3 class="mbm">
                  Comparative graph
                </h3>
              </div>
              <div class="bd">
                 <div class="big_graph big-graph" data-neg="true" data-word="{{ word_1 }},{{ word_2 }},{{ word_3 }},{{word_4}}" data-endpoint="biggraph">
                   <div class="flot-container" style="width:700px;height:300px" ></div>
                    <p class="timerange"></p>
                  </div>
              </div><!-- /bd -->
            </div>
          </div><!-- /big_graph_mod -->
          <div class="mod sm_graph_list_mod"> 
            <div class="inner">
              <div class="hd">
                <h3 class="mbm">
                  Small graphs
                </h3>
              </div>
              <div class="bd">
                <!--- graph1 -->
                
                <div class="mod small_graph_mod mbm span6 bg_gy rd5 side-graphs">
                  <div class="inner pam">
                    <h3>{{ word_1 }}</h3>
                    <div class="bd mbm small-graph" data-word="{{ word_1 }}" data-endpoint="smallgraph">
                       <div id="flot1" class="flot-container" style="width:300px;height:150px"  ></div>
                       <p class="timerange"></p>
                    </div><!--/bd -->
                    <div class="ft">
                      <ul class="hidden">
                        <li class="count-positive"></li>
                        <li class="count-positive"></li>
                      </ul>
                      <button data-word="{{ word_1 }}" class="btn  btn-primary btn-graph">
                        tweet feed
                      </button>
                    </div><!--/bd -->
                  </div>
                </div><!-- /small_graph_mod mbm -->
                
                <!-- graph2 -->
                <div class="mod small_graph_mod mbm span6 rd5">
                  <div class="inner pam">
                    <h3>{{ word_2 }}</h3>
                    <div class="bd mbm small-graph" data-word="{{ word_2 }}" data-endpoint="smallgraph">
                      <div id="flot2" class="flot-container flot-small" style="width:300px;height:150px" ></div>
                      <p class="timerange"></p>
                    
                    </div><!--/bd -->
                    <div class="ft">
                      <ul class="hidden">
                        <li class="count-positive"></li>
                        <li class="count-positive"></li>
                      </ul>
                      <button data-word="{{ word_2 }}" class="btn  btn-primary btn-graph">
                        tweet feed
                      </button>
                    </div><!--/bd -->
                  </div>
                </div><!-- /small_graph_mod mbm -->
                
                <!-- graph3 -->
                <div class="mod small_graph_mod mbm span6 rd5 mln">
                  <div class="inner pam">
                    <h3>{{ word_3 }}</h3>
                    <div class="bd mbm small-graph" data-word="{{ word_3 }}" data-endpoint="smallgraph">
                      <div id="flot2" class="flot-container flot-small" style="width:300px;height:150px" ></div>
                      <p class="timerange"></p>
                    
                    </div><!--/bd -->
                    <div class="ft">
                      <ul class="hidden">
                        <li class="count-positive"></li>
                        <li class="count-positive"></li>
                      </ul>
                      <button data-word="{{ word_3 }}" class="btn  btn-primary btn-graph">
                        tweet feed
                      </button>
                    </div><!--/bd -->
                  </div>
                </div><!-- /small_graph_mod mbm -->
                
               <!-- graph4 -->
                <div class="mod small_graph_mod mbm span6 rd5">
                  <div class="inner pam">
                    <h3>{{ word_4 }}</h3>
                    <div class="bd mbm small-graph" data-word="{{ word_4 }}" data-endpoint="smallgraph">
                      <div id="flot2" class="flot-container flot-small" style="width:300px;height:150px" ></div>
                      <p class="timerange"></p>
                    
                    </div><!--/bd -->
                    <div class="ft">
                      <ul class="hidden">
                        <li class="count-positive"></li>
                        <li class="count-positive"></li>
                      </ul>
                      <button data-word="{{ word_4 }}" class="btn  btn-primary btn-graph">
                        tweet feed
                      </button>
                    </div><!--/bd -->
                  </div>
                </div><!-- /small_graph_mod mbm -->
                
                
              </div><!-- /bd -->
            </div>
          </div><!-- /big_graph_mod -->
        </div><!-- /main -->
        <div id="twitterStream" class="span3">

          <div class="sidebar-nav">
            <h2 class="mbm">Tweet feed</h2>
            <div class="mod twit_feed_mod mbm pam">
              <div class="inner">
                <div class="bd">
                  <h4 class="mbm">Positive tweet feed</h4>
                </div><!--/hd -->
                <div class="bd">
                   <div class="tweet-positive pos_tweet feed  rd5 ">
                   </div>
                </div><!--/bd -->
              </div>
            </div><!-- /small_graph_mod mbm -->
                
            <div class="mod twit_feed_mod mbm pam">
              <div class="inner">
                <div class="bd">
                  <h4 class="mbm">Negative tweet feed</h4>
                </div><!--/hd -->
                <div class="bd">
                   <div class="tweet-negative neg_tweet feed rd5">
                   </div>
                </div><!--/bd -->
              </div>
            </div><!-- /small_graph_mod mbm -->
          </div>
        </div>
      </div>
      </div><!--container-fluid --> 

    </body>
  </html>
