<!DOCTYPE html>

	<html xmlns="http://www.w3.org/1999/xhtml">
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		  <script src="js/boostrap.js"></script>
		  <script src="js/jquery-1.7.min.js"></script>
		  <script src="js/underscore-1.2.2.min.js"></script>
		  <script src="js/jquery.flot.min.js"></script>
		  <script src="js/hackday.js"></script>
		  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		  <link rel="stylesheet" type="text/css" href="css/hackday.css"/>
			<title>hack day</title>
		</head>
		<body>
		  <div class="container-fluid">
				<div class="row-fluid">
			  <div class="span9">
					<h2 class="mbm">Tweet Graphs</h2>
					<div class="mod big_graph_mod mbl">	
						<div class="inner">
							<div class="hd">
								<h3 class="mbm">
									Comparative graph
								</h3>
							</div>
							<div class="bd">
								 <div class="big_graph">
										graph place on page
									</div>
							</div><!-- /bd -->
						</div>
					</div><!-- /big_graph_mod -->
					<div class="mod sm_graph_list_mod">	
						<div class="inner">
							<div class="hd">
								<h3 class="mbm">
									Small graphs
								</h3>
							</div>
							<div class="bd">
								<div class="mod small_graph_mod mbm span6 bg_gy rd5">
									<div class="inner pam">
										<div class="bd mbm">
											<div data-tag="" id="flot1" class="flot-small"></div>
										</div><!--/bd -->
										<div class="ft">
											<ul class="hidden">
												<li class="count-positive"></li>
												<li class="count-positive"></li>
											</ul>
											<button class="btn  btn-primary btn-graph">
												tweet feed
											</button>
										</div><!--/bd -->
									</div>
								</div><!-- /small_graph_mod mbm -->
								

								<div class="mod small_graph_mod mbm span6 rd5">
									<div class="inner pam">
										<div class="bd mbm">
											<div data-tag="" id="flot2" class="flot-small"></div>
										</div><!--/bd -->
										<div class="ft">
											<ul class="hidden">
												<li class="count-positive"></li>
												<li class="count-positive"></li>
											</ul>
											<button class="btn  btn-primary btn-graph">
												tweet feed
											</button>
										</div><!--/bd -->
									</div>
								</div><!-- /small_graph_mod mbm -->
								
								<div class="mod small_graph_mod mbm span6 mln rd5">
									<div class="inner pam">
										<div class="bd mbm">
											<div data-tag="" id="flot3" class="flot-small"></div>
										</div><!--/bd -->
										<div class="ft">
											<ul class="hidden">
												<li class="count-positive"></li>
												<li class="count-positive"></li>
											</ul>
											<button class="btn  btn-primary btn-graph">
												tweet feed
											</button>
										</div><!--/bd -->
									</div>
								</div><!-- /small_graph_mod mbm -->	
								
							 <div class="mod small_graph_mod mbm span6 rd5">
									<div class="inner pam">
										<div class="bd mbm">
											<div data-tag="" id="flot4" class="flot-small"></div>
										</div><!--/bd -->
										<div class="ft">
											<ul class="hidden">
												<li class="count-positive"></li>
												<li class="count-positive"></li>
											</ul>
											<button class="btn  btn-primary btn-graph ">
												tweet feed
											</button>
										</div><!--/bd -->
									</div>
								</div><!-- /small_graph_mod mbm -->
								
								
							</div><!-- /bd -->
						</div>
					</div><!-- /big_graph_mod -->
				</div><!-- /main -->
			  <div class="span3">

					<div class="sidebar-nav">
						<h2 class="mbm">Tweet feed</h2>
						<div class="mod twit_feed_mod mbm pam">
							<div class="inner">
								<div class="bd">
									<h4 class="mbm">positive tweet feed</h4>
								</div><!--/hd -->
								<div class="bd">
									 <div class="pos_tweet feed  rd5 ">
									 </div>
								</div><!--/bd -->
							</div>
						</div><!-- /small_graph_mod mbm -->
								
						<div class="mod twit_feed_mod mbm pam">
							<div class="inner">
								<div class="bd">
									<h4 class="mbm">positive tweet feed</h4>
								</div><!--/hd -->
								<div class="bd">
									 <div class="neg_tweet feed rd5">
									 </div>
								</div><!--/bd -->
							</div>
						</div><!-- /small_graph_mod mbm -->
					</div>
			  </div>
			</div>
			</div><!--container-fluid -->
		</body>
	</html>
